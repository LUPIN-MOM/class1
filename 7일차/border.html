<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./border.css">
    <title>Document</title>
</head>
<body>
    <!-- 6일차 border.html -->
    <div class="b-style">
        <h2>border style</h2>
        <div>
            #한줄표현 -> border:1px solid #000;
            #3가지 값 분리(width, style, color) 

            -> width (border-width:1px;)
            -> style (border-style:solid;)
            -> color (border-color:#000;)  : 상하좌우 색선을 넣을수있음
               ex)border-top-width / border-left-style / border-right-color

        </div>
        <div>
            <span>solid</span>
            <span>dotted</span>
            <span>dashed</span>
            <span>double</span>
            <span>groove</span>
            <span>ridge</span>
            <span>inset</span>
            <span>outset</span>
        </div>
    </div>
</body>
</html>
