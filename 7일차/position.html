<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./position.css">
</head>
<body>
    <!-- position.html -->
    <!-- position.css -->
    <article class="pos-relative">
        <h2>position : relative</h2>
        <p>콘텐츠에 상대좌표값을 부여하여 위치를 이동시킬 수 있음.
            좌표값을 가져도 다른 콘텐츠에 영향을 주지 않음</p>
            <div>상대좌표(left, right,top,bottom)</div>
            <img src="../img/ple-2.jpg" alt="">       
    </article>

    <article class="pos-absolute">
        <h2>position : absolute</h2>
        <p>절대좌표값은 부모좌표를 기준으로 이동시킬 수 있음.
           다른 콘텐츠와 겹쳐짐. 부모는 절대좌표를 선언한 콘텐츠의 사이즈를 인식하지못함
        </p>
            <div>절대좌표(left, right,top,bottom)</div>
            <img src="../img/ple-2.jpg" alt="">       
    </article>
</body>
</html>
